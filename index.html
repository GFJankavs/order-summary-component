<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="hero__container">
          <img
            src="./images/illustration-hero.svg"
            alt=""
            class="hero__image"
          />
        </div>
        <div class="container__content">
          <h1 class="content__heading">Order Summary</h1>
          <p class="content__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan__container">
            <div class="plan__left">
              <img src="./images/icon-music.svg" alt="Music Icon" />
              <div class="plan">
                <span class="plan__text">
                  Annual Plan 
                </span>
                <span class="plan__price">
                  $59.99/year
                </span>
              </div>
            </div>
            <a href="#" class="plan__right">Change</a>
          </div>
          <button class="btn btn--proceed">Proceed to Payment</button>
          <div class="btn__wrapper">
            <button class="btn--cancel">Cancel Order</button>
          </div>
          
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">G.F.Jankavs</a>.
      </div>
    </main>
  </body>
</html>
